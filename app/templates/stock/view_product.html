{% extends "base.html" %}

{% block content %}
    <h1>Details for {{ stock.product_name }}</h1>
    <hr>
    <div>
        <p>
            <a href="{{ url_for('view_product', product_id=stock.product_id) }}">
            {{ stock.product_name }}</a>: {{ stock.current_stock }} <br>
            {{ stock.product_price }}<br>
            <a href="{{ url_for('view_supplier', supplier_id=stock.supplier.supplier_id) }}">
            {{ stock.supplier.supplier_name }}</a>
            <hr>
        </p>
    </div>
    <p><a href="{{ url_for('edit_product', product_id=stock.product_id) }}">Edit this product</a></p>
    <p><a href="{{ url_for('delete_product', product_id=stock.product_id) }}">Delete this product</a></p>
{% endblock %}
